<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Codify | Code Packs</title>
  <!-- Prism.js for syntax highlighting -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism-tomorrow.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #2c3e50;
      --accent-color: #3498db;
      --transition-speed: 0.3s;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', system-ui;
      line-height: 1.6;
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
      background: #f8f9fa;
    }

    .header {
      text-align: center;
      margin-bottom: 2rem;
      padding: 2rem;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 15px rgba(0,0,0,0.1);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }

    .card {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      transition: transform var(--transition-speed) ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      cursor: pointer;
      position: relative;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card-image {
      width: 100%;
      height: auto;
      max-height: 200px;
      object-fit: contain;
      border-bottom: 3px solid var(--accent-color);
    }

    .code-container {
      max-height: 0;
      overflow: hidden;
      transition: max-height var(--transition-speed) ease-out;
      background: #282c34;
    }

    .code-container.active {
      max-height: 500px;
      overflow-y: auto;
    }

    pre[class*="language-"] {
      margin: 0;
      padding: 1.5rem !important;
      background: none !important;
    }

    .copy-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.7);
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      opacity: 0;
      transition: opacity var(--transition-speed) ease;
    }

    .card:hover .copy-btn {
      opacity: 1;
    }

    .password-gate {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .password-form {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      text-align: center;
    }

    .password-form input {
      margin: 1rem 0;
      padding: 0.5rem;
      width: 100%;
    }

    .password-form button {
      background: var(--accent-color);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Password Gate -->
  <div class="password-gate">
    <div class="password-form">
      <h2>Enter Access Code</h2>
      <input type="password" id="passwordInput" placeholder="Enter your access code">
      <button onclick="checkPassword()">Unlock Content</button>
      <p id="errorMsg" style="color: red; margin-top: 1rem; display: none;">Invalid code</p>
    </div>
  </div>

  <!-- Content -->
  <div class="content" style="display: none;">
    <header class="header">
      <h1>✨ Codify test #1 </h1>
      <p>Click any image to reveal the code</p>
    </header>

    <div class="grid"> 
<!-- Card 1 -->
<div class="card">
  <button class="copy-btn" onclick="copyCode('code1')">Copy</button>
  <img src="Photos/photo1.png" alt="Photo 1" class="card-image" data-code="code1">

  <div class="code-container" id="code1">
    <pre><code class="language-html" id="code1-content">
      <!-- Code will be loaded here -->
    </code></pre>
  </div>
</div>

<!-- Card 2 -->
<div class="card">
  <button class="copy-btn" onclick="copyCode('code2')">Copy</button>
  <img src="Photos/Capture d’écran 2025-02-03 180653.png" alt="Feature 2" class="card-image" data-code="code2">
  <div class="code-container" id="code2">
    <pre><code class="language-python" id="code2-content">
      <!-- Code will be loaded here -->
    </code></pre>
  </div>
</div>

<script>
  // Function to fetch and display code
  function loadCode(codeId, filePath) {
    fetch(filePath)
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok: ' + response.statusText);
        }
        return response.text();
      })
      .then(text => {
        const codeElement = document.getElementById(`${codeId}-content`);
        codeElement.textContent = text;
        Prism.highlightElement(codeElement);
      })
      .catch(error => {
        console.error('Error fetching the file:', error);
        document.getElementById(`${codeId}-content`).textContent = 'Error loading code: ' + error.message;
      });
  }

  // Load code for each card
  document.addEventListener('DOMContentLoaded', () => {
    loadCode('code1', 'Codes/Coupon-Code-With-Timer.html'); // Update with the actual path to your file
    loadCode('code2', 'path/to/your/code2.py');   // Update with the actual path to your file
  });
</script>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-python.min.js"></script>
  <script>
    // Password protection
    const validPassword = "123";
    
    function checkPassword() {
      const input = document.getElementById('passwordInput').value;
      const errorMsg = document.getElementById('errorMsg');
      
      if (input === validPassword) {
        document.querySelector('.password-gate').style.display = 'none';
        document.querySelector('.content').style.display = 'block';
      } else {
        errorMsg.style.display = 'block';
        setTimeout(() => {
          errorMsg.style.display = 'none';
        }, 2000);
      }
    }

    // Toggle code display
    document.querySelectorAll('.card-image').forEach(img => {
      img.addEventListener('click', () => {
        const codeId = img.dataset.code;
        const codeContainer = document.getElementById(codeId);
        codeContainer.classList.toggle('active');
      });
    });

    // Copy code to clipboard
    function copyCode(codeId) {
      const code = document.querySelector(`#${codeId} code`).innerText;
      navigator.clipboard.writeText(code).then(() => {
        alert('Code copied to clipboard!');
      });
    }

    // Keyboard navigation (close code with Escape key)
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        document.querySelectorAll('.code-container.active').forEach(container => {
          container.classList.remove('active');
        });
      }
    });

    // Fetch and display the coupon code
    fetch('codes/coupon-code-with-timer.html')
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok: ' + response.statusText);
        }
        return response.text();
      })
      .then(text => {
        console.log('Fetched text:', text); // Log the fetched text for debugging
        const escapedText = text.replace(/</g, '&lt;').replace(/>/g, '&gt;');
        const codeElement = document.getElementById('coupon-code');
        codeElement.innerHTML = escapedText;
        Prism.highlightElement(codeElement);
      })
      .catch(error => {
        console.error('Error fetching the file:', error);
        document.getElementById('coupon-code').textContent = 'Error loading code: ' + error.message;
      });

    // Add this to ensure Prism highlights all code blocks
    document.addEventListener('DOMContentLoaded', (event) => {
      Prism.highlightAll();
    });
  </script>
</body>
</html>
