<!-- Title customization -->
 
{% assign title = "Custom Title" %}
{% assign font_family = "Roboto" %}
{% assign font_size = "25px" %}
{% assign font_weight = "700" %}
{% assign letter_spacing = "1.0px" %}
{% assign text_color = "#000000" %} 

<h1 id="product-title-display" style="
  font-family: {{ font_family }};
  font-size: {{ font_size }};
  font-weight: {{ font_weight }};
  letter-spacing: {{ letter_spacing }};
  color: {{ text_color }};
">
  {{ title }}
</h1>
